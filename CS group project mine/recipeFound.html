<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Spoons</title>
  <link rel="stylesheet" href="cssdocs/recipeFound.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>

<body>

  <div class="two-boxes">

    <div class="recipe-box">
      <h1> Recipe Found! </h1>
    </div>

    <div class="weather-box">
      <p>    The weather in {{city}} {{zipcode}} is currently {{forecast}} <br>
        based on the weather, we recommend this recipe: </p>
    </div>

  </div>



  <div class="results-box">
    <a href={{sourceUrl}} target="_blank">{{title}}</a> (ID:{{recipe_id}})
    <br><img src="{{image}}" alt="recipe preview">
  </div>








</body>

</html>
